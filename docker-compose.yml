version: "3"
services:
  cups:
    image: voiov/cups-alpine:1.0
    container_name: cups
    environment:
      - CUPSPASSWORD=cups
      - TZ="Asin/Shanghai"
      - CUPSADMIN=cups
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    networks:
      - airprint_default
    ports:
      - 631:631/tcp
    restart: always
    volumes:
      - /var/run/dbus:/var/run/dbus:rw
      - /vol1/1000/airprint/config:/config:rw
      - /vol1/1000/airprint/services:/services:rw
      - /dev:/dev:rw
networks:
  airprint_default:
    external: true
